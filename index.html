<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Cinema Chill</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d; /* fond noir chill */
    color: #fff;
  }

  header {
    padding: 1rem;
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
  }

  #search {
    display: block;
    margin: 1rem auto;
    padding: 0.5rem;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
    border: none;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }

  .card {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    background: rgba(255,255,255,0.05); /* léger overlay pour distinguer */
    padding-bottom: 0.5rem;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .card-title {
    margin-top: 0.5rem;
    font-weight: bold;
  }

  .modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal video {
    width: 80%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    cursor: pointer;
    color: #fff;
  }
</style>
</head>
<body>

<header>Mini Cinema Chill</header>

<input type="text" id="search" placeholder="Rechercher un film...">

<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <span class="close" id="close">&times;</span>
  <video controls id="modalVideo"></video>
</div>

<script>
const films = [
  {
    title: "Inception",
    poster: "inception.jpg",
    video: "inception.mp4",
    description: "Un film de science-fiction sur les rêves."
  },
  {
    title: "Interstellar",
    poster: "interstellar.jpg",
    video: "interstellar.mp4",
    description: "Exploration spatiale et voyage dans le temps."
  },
  {
    title: "The Matrix",
    poster: "matrix.jpg",
    video: "matrix.mp4",
    description: "Le monde réel est une illusion."
  }
];

// Récupération des éléments
const grid = document.getElementById('grid');
const search = document.getElementById('search');
const modal = document.getElementById('modal');
const modalVideo = document.getElementById('modalVideo');
const close = document.getElementById('close');

// Fonction pour afficher les films
function render(items) {
  grid.innerHTML = "";
  items.forEach(film => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${film.poster}" alt="${film.title}">
      <div class="card-title">${film.title}</div>
    `;
    // Quand on clique sur le film, on lance la vidéo
    card.onclick = () => {
      modal.style.display = 'flex';
      modalVideo.src = film.video;
      modalVideo.play();
    };
    grid.appendChild(card);
  });
}

// Recherche en direct
search.addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  const filtered = films.filter(film => film.title.toLowerCase().includes(query));
  render(filtered);
});

// Fermer le modal
close.onclick = () => {
  modal.style.display = 'none';
  modalVideo.pause();
  modalVideo.src = ""; // pour réinitialiser la vidéo
};

// Affichage initial
render(films);
</script>

</body>
</html>
