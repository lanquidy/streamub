<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Streamub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #141414;
  color: white;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 40px;
  background: #000;
  position: sticky;
  top: 0;
}

header h1 {
  color: #e50914;
  margin: 0;
  font-size: 28px;
}

header input {
  background: #333;
  border: none;
  padding: 8px 12px;
  color: white;
  border-radius: 4px;
}

/* SECTIONS */
section {
  padding: 30px 40px;
}

section h2 {
  margin-bottom: 15px;
}

/* ROW NETFLIX */
.row {
  display: flex;
  gap: 15px;
  overflow-x: auto;
}

.row::-webkit-scrollbar {
  display: none;
}

/* CARD */
.card {
  min-width: 160px;
  transition: transform 0.3s;
  cursor: pointer;
}

.card img {
  width: 160px;
  height: 240px;
  border-radius: 6px;
  object-fit: cover;
}

.card:hover {
  transform: scale(1.15);
  z-index: 10;
}

.card p {
  text-align: center;
  margin-top: 6px;
  font-size: 14px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>Streamub</h1>
  <input type="text" placeholder="Rechercher..." onkeyup="search(this.value)">
</header>

<section>
  <h2>Films populaires</h2>
  <div class="row" id="library">

    <div class="card">
      <img src="https://via.placeholder.com/300x450">
      <p>Nom du film</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x450">
      <p>Nom du film</p>
    </div>

  </div>
</section>

<section>
  <h2>Séries</h2>
  <div class="row">

    <div class="card">
      <img src="https://via.placeholder.com/300x450">
      <p>Nom de la série</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x450">
      <p>Nom de la série</p>
    </div>

  </div>
</section>

<footer>
  © 2026 Streamub – Streaming légal
</footer>

<script>
function search(value) {
  let cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    let title = card.innerText.toLowerCase();
    card.style.display = title.includes(value.toLowerCase()) ? "block" : "none";
  });
}
</script>

</body>
</html>

  <img src="AFFICHE.jpg">
  <p>TITRE</p>
</div>
