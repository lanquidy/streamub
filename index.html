<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Cinema Chill</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d; /* fond noir chill */
    color: #fff;
  }

  header {
    padding: 1rem;
    font-size: 2rem;
    text-align: center;
    font-weight: bold;
  }

  #search {
    display: block;
    margin: 1rem auto;
    padding: 0.5rem;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
    border: none;
  }

  #seasonSelect {
    display: none;
    margin: 1rem auto;
    padding: 0.5rem;
    border-radius: 5px;
    border: none;
    width: 80%;
    max-width: 200px;
    background: #222;
    color: #fff;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }

  .card {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    background: rgba(255,255,255,0.05);
    padding-bottom: 0.5rem;
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .card-title {
    margin-top: 0.5rem;
    font-weight: bold;
  }

  .modal {
    display: none;
    position: fixed;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal video {
    width: 80%;
    max-height: 80%;
  }

  .close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2rem;
    cursor: pointer;
    color: #fff;
  }
</style>
</head>
<body>

<header>Mini Cinema Chill</header>

<input type="text" id="search" placeholder="Rechercher un film ou série...">
<select id="seasonSelect"></select>
<div class="grid" id="grid"></div>

<div class="modal" id="modal">
  <span class="close" id="close">&times;</span>
  <video controls id="modalVideo"></video>
</div>

<script>
const content = [
  // Films
  {type:"film", title:"Inception", poster:"https://i.imgur.com/8RKXAIV.jpg", video:"https://www.w3schools.com/html/mov_bbb.mp4", description:"Film de science-fiction sur les rêves."},
  {type:"film", title:"Interstellar", poster:"https://i.imgur.com/qzZ5jXz.jpg", video:"https://www.w3schools.com/html/movie.mp4", description:"Exploration spatiale et voyage dans le temps."},

  // Séries
  {type:"serie", title:"Stranger Things", poster:"https://i.imgur.com/JS4QWkf.jpg", seasons:[
    {season:1, episodes:[
      {title:"S01E01", video:"https://www.w3schools.com/html/mov_bbb.mp4"},
      {title:"S01E02", video:"https://www.w3schools.com/html/movie.mp4"}
    ]},
    {season:2, episodes:[
      {title:"S02E01", video:"https://www.w3schools.com/html/mov_bbb.mp4"}
    ]}
  ], description:"Une série mystérieuse avec des phénomènes surnaturels."}
];

const grid = document.getElementById('grid');
const search = document.getElementById('search');
const modal = document.getElementById('modal');
const modalVideo = document.getElementById('modalVideo');
const close = document.getElementById('close');
const seasonSelect = document.getElementById('seasonSelect');

let currentSerie = null;

// Fonction pour afficher les cartes
function render(items) {
  grid.innerHTML = "";
  seasonSelect.style.display = 'none';
  items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${item.poster}" alt="${item.title}"><div class="card-title">${item.title}</div>`;
    
    card.onclick = () => {
      if(item.type === "film") {
        modal.style.display = 'flex';
        modalVideo.src = item.video;
        modalVideo.play();
      } else if(item.type === "serie") {
        currentSerie = item;
        renderEpisodes(item,0);
      }
    };
    
    grid.appendChild(card);
  });
}

// Fonction pour afficher les épisodes d'une série
function renderEpisodes(serie, seasonIndex){
  grid.innerHTML = "";
  seasonSelect.style.display = 'block';
  seasonSelect.innerHTML = "";

  serie.seasons.forEach((s,i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = "Saison " + s.season;
    seasonSelect.appendChild(opt);
  });

  seasonSelect.onchange = e => {
    renderEpisodes(serie, parseInt(e.target.value));
  };

  serie.seasons[seasonIndex].episodes.forEach(ep => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${serie.poster}" alt="${ep.title}"><div class="card-title">${ep.title}</div>`;
    card.onclick = () => {
      modal.style.display = 'flex';
      modalVideo.src = ep.video;
      modalVideo.play();
    };
    grid.appendChild(card);
  });
}

// Recherche en direct
search.addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  const filtered = content.filter(item => item.title.toLowerCase().includes(query));
  render(filtered);
});

// Fermer le modal
close.onclick = () => {
  modal.style.display = 'none';
  modalVideo.pause();
  modalVideo.src = "";
};

// Affichage initial
render(content);
</script>

</body>
</html>
